<!DOCTYPE html>
<html>
    <head>
        <title>Covid-19 Statistics- UK</title>
        <meta charset="utf-8">
        <!--add link to Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-3" style="width: 450px;">
            <!--create table header-->
            <h2 class="text-center">Covid Latest Report-UK</h2>
            <table class="table table-bordered">

                <!--table head-->
                <thead>
                    <!--add table row element-->
                    <tr>
                        <!--add header cell elements-->
                        <th>Date</th>
                        <th>Country</th>
                        <th>Confirmed</th>
                        <th>Deaths</th>
                    </tr>
                </thead>
                <!--table body-->
                <tbody>
                    <tr>
                        <!--to be used to update table data-->
                        <td id="date"> </td>
                        <td id="areaName"></td>
                        <td id="latestBy"></td>
                        <td id="deathNew"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>

    <script src="script.js"></script>
</html>
